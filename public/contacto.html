<!-- contacto.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="./css/contacto.css"/> 
</head>

<body>
    
    <!-- Contenedor del Menú (se carga por JS) -->
    <div id="menu-contenedor"></div>

    <main class="contenedor-principal">
        <div class="tarjeta-contacto">
            <h2>Formulario de contacto</h2>
            <p>Envíanos tus dudas o comentarios.</p>
            
            <form id="formulario-contacto">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="usuario@ejemplo.com" required />

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="5" placeholder="Escribe tu mensaje aquí (mín. 5 caracteres)..."
                    required></textarea>

                <div class="botones-contacto">
                    <button type="submit" id="btn-enviar">Enviar</button>
                    <button type="reset" id="btn-cancelar">Cancelar</button>
                </div>
            </form>
            
            <!-- Mensaje de éxito o error -->
            <p id="mensaje-confirmacion" class="mensaje-oculto"></p>
        </div>

        <!-- Historial de comentarios -->
        <div class="tarjeta-historial" id="historial-contenedor">
            <h3>Tus mensajes anteriores</h3>
            <ul id="historial-lista">
                <!-- Los comentarios se cargarán aquí -->
            </ul>
        </div>
    </main>

    <script src="/js/menu.js"></script>
    <script src="./js/contacto.js"></script>
</body>

</html>

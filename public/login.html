<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso al sistema</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <main class="contenedor-login">
        <h2>Iniciar sesión</h2>
        <form id="formulario-login" novalidate>
            <label for="usuario">Nombre de usuario</label>
            <input id="usuario" name="usuario" type="text" required minlength="3" maxlength="15">

            <label for="clave">Contraseña</label>
            <input id="clave" name="clave" type="password" required minlength="4" maxlength="40">

            <button type="submit" id="btn-acceder">Acceder</button>
        </form>

        <p id="mensaje-error" class="error-oculto"></p>
        <p>¿No tienes cuenta? <a href="register.html">Crear cuenta</a></p>
    </main>

    <!-- Solo scripts necesarios -->
    <script src="/js/login.js"></script>
</body>

</html>

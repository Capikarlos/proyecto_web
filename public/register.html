<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <!-- <div id="menu-contenedor"></div> -->

    <main class="contenedor-login">
        <h2>Crear cuenta</h2>
        <form id="formulario-register" novalidate>
            <label for="r-nombre">Usuario</label><input id="r-nombre" name="nombre_usuario" required minlength="3" maxlength="15">
            <label for="r-email">Correo</label><input id="r-email" name="email" type="email">
            <label for="r-pass">Contraseña</label><input id="r-pass" name="password" type="password" required minlength="4">
            <button type="submit">Crear cuenta</button>
            <p id="mensaje-register" class="error-oculto"></p>
            <p>¿Ya tienes cuenta? <a href="login.html">Acceder</a></p>
        </form>
    </main>

    <!-- <script src="/js/menu.js"></script> -->
    <script src="/js/register.js"></script>
</body>
</html>
